<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container">
    <div class="info">
        <div class="station">
            <img src="station.jpg" alt="">
        </div>
        <div>
            <img src="producer.jpg" alt="" srcset="">
            <div class="description">
                10:00 12:00<br>
                Λεωνίδας Αντωνόπουλος-Γιάννης Δημητριάδης<br>
                The Cosmopolitans
            </div>
        </div>
        
    </div>

    <div class="progress-container">
        <div class="progress">
            <div class="progress-spot"></div>
        </div>
    </div>

    <div class="time">
        <div id="current-time"></div>
        <div id="total-time"></div>
    </div>

    <div class="buttons">
        <div class="mute">
            <button id ="mute-button">
                <i class="fa-solid fa-volume-xmark"></i>
                <!-- <i class="fa-solid fa-volume-high"></i></i> -->
            </button>
        </div>
        <div class="actions">
            <button id="start-button">
                <img src="/start_btn.jpg" alt="">
            </button>
            <button id="backward-button">
                <!-- <i class="fa-solid fa-rotate-left"></i> -->
                <img src="/backward_btn.jpg" alt="">
            </button>
            <div id="play-button-container">
                <button id="play-button">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
            
            <!-- <i class="fa-solid fa-pause"></i> -->
            <button id="forward-button">
                <!-- <i class="fa-solid fa-rotate-right"></i> -->
                <img src="/forward_btn.jpg" alt="">
            </button>
            
        </div>
    </div>
    <audio src="tzoumas.mp3" id="audio"></audio>
</div>

</body>

</html>
